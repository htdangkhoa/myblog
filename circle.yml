version: 2

jobs:
  build:
    docker:
      - image: circleci/node:10.0-browsers
    steps:
      - checkout
      - run:
          name: "Install Now CLI"
          command: sudo npm i -g --unsafe-perm now
      - run:
          name: "Login to Now"
          command: now -t qlCKyiruBgEDfJ2Ir2zCvpjV
      - run: 
          name: "Deploy to Now"
          command: now --public
      - run:
          name: "Now alias"
          command: now ln myblog.now.sh